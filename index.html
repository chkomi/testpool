<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, user-scalable=yes">
    <title>직무역량 평가</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="quiz-container" id="quiz">
        <div class="quiz-header">
            <div class="header-center">
                <h1>직무역량 평가 문제풀이</h1>
                <div class="header-toggle">
                    <div class="mode-toggle-container-small">
                        <input type="checkbox" id="randomModeHome" class="mode-checkbox-small">
                        <label for="randomModeHome" class="mode-toggle-switch-small">
                            <span class="mode-slider-small"></span>
                        </label>
                        <span class="mode-status-text-small" id="modeStatusText">일반모드</span>
                    </div>
                </div>
            </div>
        </div>
        <div class="container">
            <div class="exam-selection">
                <div class="exam-buttons">
                    <button onclick="startExam('2021')" class="exam-btn">'21년 3급승진 기초역량평가 필기기출</button>
                    <button onclick="startExam('2022')" class="exam-btn">'22년 3급승진 기초역량평가 필기기출</button>
                    <button onclick="startExam('2023')" class="exam-btn">'23년 3급승진 기초역량평가 필기기출</button>
                    <button onclick="startExam('2024')" class="exam-btn">'24년 3급승진 기초역량평가 필기기출</button>
                    <button onclick="showMaintenanceNotice()" class="exam-btn disabled" id="exam-btn-2025" disabled>2025년 사전공개문제 (점검중)</button>
                </div>
            </div>
        </div>
        </div>
    </div>
    
    <!-- Powered by badge -->
    <div class="powered-by-badge">
        powered by 2170153
    </div>
    
    <script src="script.js"></script>
    
    <!-- 점검 안내 모달 -->
    <div id="maintenance-modal" class="maintenance-modal">
        <div class="maintenance-modal-content">
            <div class="maintenance-modal-header">
                <h3>시스템 점검 안내</h3>
                <button class="maintenance-modal-close" onclick="closeMaintenanceModal()">&times;</button>
            </div>
            <div class="maintenance-modal-body">
                <div class="maintenance-icon">🔧</div>
                <p><strong>2025년 문제생성 오류로 보수작업중</strong></p>
                <p>현재 2025년 시험 문제에 기술적 오류가 발생하여 점검 작업을 진행하고 있습니다.</p>
                <p>빠른 시일 내에 정상화하여 서비스를 재개하겠습니다.</p>
                <p>이용에 불편을 드려 죄송합니다.</p>
            </div>
            <div class="maintenance-modal-footer">
                <button onclick="closeMaintenanceModal()" class="maintenance-ok-btn">확인</button>
            </div>
        </div>
    </div>
    
    <script>
        // 2025년 버튼 클릭 시 점검 안내 모달 표시
        function showMaintenanceNotice() {
            document.getElementById('maintenance-modal').style.display = 'flex';
            document.body.style.overflow = 'hidden';
        }
        
        // 점검 안내 모달 닫기
        function closeMaintenanceModal() {
            document.getElementById('maintenance-modal').style.display = 'none';
            document.body.style.overflow = '';
        }
        
        // 모달 배경 클릭 시 닫기
        document.getElementById('maintenance-modal').addEventListener('click', function(e) {
            if (e.target === this) {
                closeMaintenanceModal();
            }
        });
        
        // ESC 키로 모달 닫기
        document.addEventListener('keydown', function(e) {
            if (e.key === 'Escape') {
                closeMaintenanceModal();
            }
        });
        
        // 페이지 로드 시 점검 안내 모달 자동 표시
        window.addEventListener('load', function() {
            // localStorage에서 오늘 이미 봤는지 확인
            const today = new Date().toDateString();
            const lastShown = localStorage.getItem('maintenanceNoticeShown');
            
            if (lastShown !== today) {
                setTimeout(() => {
                    showMaintenanceNotice();
                    localStorage.setItem('maintenanceNoticeShown', today);
                }, 1000); // 1초 후 표시
            }
        });
    </script>
</body>
</html>
