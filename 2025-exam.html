        // ÎèôÏ†Å Ïä§ÌÅ¨Î¶ΩÌä∏ Î°úÎî© Ìï®Ïàò
        function loadSubjectScript(subject) {
            return new Promise((resolve, reject) => {
                console.log(`=== Ïä§ÌÅ¨Î¶ΩÌä∏ Î°úÎî© ÏãúÏûë: ${subject} ===`);
                
                // Ïù¥ÎØ∏ Î°úÎìúÎêú Í≤ΩÏö∞
                if (loadedSubjects[subject]) {
                    console.log(`${subject} Ïù¥ÎØ∏ Î°úÎìúÎê®:`, loadedSubjects[subject].length + 'Î¨∏Ï†ú');
                    resolve(loadedSubjects[subject]);
                    return;
                }

                const fileName = subjectFileMap[subject];
                if (!fileName) {
                    console.error(`ÌååÏùº Îß§ÌïëÏóêÏÑú ${subject} Ï∞æÏùÑ Ïàò ÏóÜÏùå`);
                    reject(new Error(`${subject} Í≥ºÎ™© ÌååÏùºÏùÑ Ï∞æÏùÑ Ïàò ÏóÜÏäµÎãàÎã§.`));
                    return;
                }

                console.log(`ÌååÏùº Î°úÎî© ÏãúÎèÑ: ${fileName}`);
                
                // Í∏∞Ï°¥ currentSubjectQuestions Ï¥àÍ∏∞Ìôî
                if (typeof currentSubjectQuestions !== 'undefined') {
                    console.log('Í∏∞Ï°¥ currentSubjectQuestions ÏÇ≠Ï†ú');
                    window.currentSubjectQuestions = undefined;
                }
                
                // Í∏∞Ï°¥Ïóê Î°úÎìúÎêú Ïä§ÌÅ¨Î¶ΩÌä∏ Ï†úÍ±∞
                const existingScript = document.querySelector('script[data-subject]');
                if (existingScript) {
                    console.log('Í∏∞Ï°¥ Ïä§ÌÅ¨Î¶ΩÌä∏ Ï†úÍ±∞:', existingScript.src);
                    existingScript.remove();
                }

                const script = document.createElement('script');
                script.src = fileName;
                script.setAttribute('data-subject', subject);
                
                script.onload = () => {
                    console.log(`${subject} Ïä§ÌÅ¨Î¶ΩÌä∏ ÌååÏùº Î°úÎìú ÏôÑÎ£å`);
                    console.log('currentSubjectQuestions ÌÉÄÏûÖ:', typeof currentSubjectQuestions);
                    console.log('currentSubjectQuestions Í∞í:', currentSubjectQuestions);
                    
                    // ÏïΩÍ∞ÑÏùò ÏßÄÏó∞ÏùÑ Ï£ºÍ≥† Îã§Ïãú ÌôïÏù∏
                    setTimeout(() => {
                        if (typeof currentSubjectQuestions !== 'undefined' && Array.isArray(currentSubjectQuestions)) {
                            console.log(`${subject}: ${currentSubjectQuestions.length}Î¨∏Ï†ú Î°úÎìúÎê®`);
                            loadedSubjects[subject] = [...currentSubjectQuestions]; // ÍπäÏùÄ Î≥µÏÇ¨
                            console.log('Ï∫êÏãúÏóê Ï†ÄÏû• ÏôÑÎ£å:', loadedSubjects[subject].length + 'Î¨∏Ï†ú');
                            resolve(loadedSubjects[subject]);
                        } else {
                            console.error(`${subject} Îç∞Ïù¥ÌÑ∞ ÌòïÏãù Ïò§Î•ò:`, typeof currentSubjectQuestions, currentSubjectQuestions);
                            reject(new Error(`${subject} Îç∞Ïù¥ÌÑ∞ ÌòïÏãùÏù¥ Ïò¨Î∞îÎ•¥ÏßÄ ÏïäÏäµÎãàÎã§. (ÌÉÄÏûÖ: ${typeof currentSubjectQuestions})`));
                        }

                };
                
                script.onerror = (errorEvent) => {
                    console.error(`=== ${subject} ÌååÏùº Î°úÎî© Ïã§Ìå® ===`);
                    console.error('ÌååÏùºÎ™Ö:', fileName);
                    console.error('ÏóêÎü¨ Ïù¥Î≤§Ìä∏:', errorEvent);
                    console.error('========================');
                    reject(new Error(`${subject} ÌååÏùºÏùÑ Î∂àÎü¨Ïò¨ Ïàò ÏóÜÏäµÎãàÎã§: ${fileName}`));
                };

                console.log('Ïä§ÌÅ¨Î¶ΩÌä∏ ÌÉúÍ∑∏Î•º DOMÏóê Ï∂îÍ∞Ä');
                document.head.appendChild(script);
            });
        }

        function showSubjectModal() {

            // Í≥ºÎ™©Î≥Ñ Î¨∏Ï†ú Ïàò Ï†ïÏùò
            const subjectInfo = {

            const getProgressInfo = (subject) => {

                    const savedProgress = localStorage.getItem(progressKey);
                    if (savedProgress) {

                        return `<span class="progress-info">ÏßÑÌñâÎ•†: ${progressData.answered}/${progressData.total} (${percentage}%)</span>`;
                    }

            modal.innerHTML = `

                    <div class="subject-grid">

                        <button class="subject-btn" onclick="selectSubject('Í≥µÏÇ¨Î≤ï')">
                            Í≥µÏÇ¨Î≤ï<br>

                        <button class="subject-btn" onclick="selectSubject('ÏßÅÏ†úÍ∑úÏ†ï')">
                            ÏßÅÏ†úÍ∑úÏ†ï<br>
                            <span class="subject-count">(27Î¨∏Ï†ú)</span>
                            ${getProgressInfo('ÏßÅÏ†úÍ∑úÏ†ï')}
                        </button>
                        <button class="subject-btn" onclick="selectSubject('Ï∑®ÏóÖÍ∑úÏπô')">
                            Ï∑®ÏóÖÍ∑úÏπô<br>
                            <span class="subject-count">(47Î¨∏Ï†ú)</span>
                            ${getProgressInfo('Ï∑®ÏóÖÍ∑úÏπô')}
                        </button>
                        <button class="subject-btn" onclick="selectSubject('Ïù∏ÏÇ¨Í∑úÏ†ï')">
                            Ïù∏ÏÇ¨Í∑úÏ†ï<br>
                            <span class="subject-count">(56Î¨∏Ï†ú)</span>

                        </button>
                        <button class="subject-btn" onclick="selectSubject('ÌñâÎèôÍ∞ïÎ†π')">

                            <span class="subject-count">(21Î¨∏Ï†ú)</span>
                            ${getProgressInfo('ÌñâÎèôÍ∞ïÎ†π')}
                        </button>
                        <button class="subject-btn" onclick="selectSubject('ÌöåÍ≥ÑÍ∏∞Ï§Ä')">
                            ÌöåÍ≥ÑÍ∏∞Ï§Ä<br>
                            <span class="subject-count">(56Î¨∏Ï†ú)</span>

                        <button class="subject-btn home-grid-btn" onclick="location.href='index.html'">

        async function selectSubject(subject) {
            let originalContent;
            try {
                console.log(`=== Í≥ºÎ™© ÏÑ†ÌÉù ÏãúÏûë: ${subject} ===`);
                
                // Î°úÎî© ÌëúÏãú
                const modal = document.getElementById('subject-modal');
                originalContent = modal.innerHTML;
                modal.innerHTML = `
                    <div class="modal-content">
                        <h2>Îç∞Ïù¥ÌÑ∞ Î°úÎî© Ï§ë...</h2>
                        <p>${subject} Î¨∏Ï†úÎ•º Î∂àÎü¨Ïò§Í≥† ÏûàÏäµÎãàÎã§. Ïû†ÏãúÎßå Í∏∞Îã§Î†§Ï£ºÏÑ∏Ïöî.</p>
                        <div style="text-align: center; margin: 20px;">

                        </div>

                            @keyframes spin {
                                0% { transform: rotate(0deg); }
                                100% { transform: rotate(360deg); }
                            }
                        </style>
                    </div>
                `;

                currentLoadingSubject = subject;

                console.log('Îç∞Ïù¥ÌÑ∞ Î°úÎî© ÏãúÏûë...');
                // Îç∞Ïù¥ÌÑ∞ Î°úÎî©
                const questions = await loadSubjectScript(subject);
                console.log('Îç∞Ïù¥ÌÑ∞ Î°úÎî© ÏôÑÎ£å:', questions ? questions.length + 'Î¨∏Ï†ú' : 'ÏóÜÏùå');
                
                if (currentLoadingSubject !== subject) {
                    console.log('Îã§Î•∏ Í≥ºÎ™©Ïù¥ ÏÑ†ÌÉùÎê®, Î¨¥Ïãú');
                    return;
                }

                if (!questions || questions.length === 0) {
                    throw new Error(`${subject} Í≥ºÎ™©Ïóê Î¨∏Ï†úÍ∞Ä ÏóÜÏäµÎãàÎã§.`);
                }

                console.log('URL ÏóÖÎç∞Ïù¥Ìä∏ Î∞è UI Î≥ÄÍ≤Ω...');
                // URL ÏóÖÎç∞Ïù¥Ìä∏
                const newUrl = new URL(window.location);
                newUrl.searchParams.set('subject', subject);
                window.history.pushState({}, '', newUrl);

                // UI ÏóÖÎç∞Ïù¥Ìä∏
                document.getElementById('subject-modal').style.display = 'none';
                document.getElementById('quiz').style.display = 'block';
                document.getElementById('quiz-title').textContent = `2025ÎÖÑ ${subject} Î¨∏Ï†úÌíÄÏù¥`;

                // ÌÄ¥Ï¶à ÏóîÏßÑ ÏãúÏûë (ÏïΩÍ∞ÑÏùò ÏßÄÏó∞ ÌõÑ)
                console.log('ÌÄ¥Ï¶à ÏóîÏßÑ ÏãúÏûë Ï§ÄÎπÑ...');
                setTimeout(() => {
                    try {
                        console.log('startQuizEngine ÌÉÄÏûÖ ÌôïÏù∏:', typeof startQuizEngine);
                        if (typeof startQuizEngine !== 'function') {
                            throw new Error('quiz-logic.jsÍ∞Ä Î°úÎìúÎêòÏßÄ ÏïäÏïòÏäµÎãàÎã§.');
                        }
                        
                        console.log(`startQuizEngine Ìò∏Ï∂ú: ${questions.length}Î¨∏Ï†ú`);
                        startQuizEngine(questions);
                        console.log('ÌÄ¥Ï¶à ÏóîÏßÑ ÏãúÏûë ÏôÑÎ£å');
                    } catch (engineError) {
                        console.error('=== ÌÄ¥Ï¶à ÏóîÏßÑ ÏãúÏûë Ïã§Ìå® ===');
                        console.error('Ïò§Î•ò Í∞ùÏ≤¥:', engineError);
                        console.error('Ïò§Î•ò Ïä§ÌÉù:', engineError.stack);
                        console.error('========================');
                        alert(`ÌÄ¥Ï¶à ÏãúÏûë Ï§ë Ïò§Î•òÍ∞Ä Î∞úÏÉùÌñàÏäµÎãàÎã§: ${engineError.message}\n\nÍ∞úÎ∞úÏûê ÎèÑÍµ¨(F12)Ïùò Console ÌÉ≠ÏùÑ ÌôïÏù∏Ìï¥Ï£ºÏÑ∏Ïöî.`);
                    }
                }, 150);

            } catch (error) {
                console.error(`=== ${subject} Î°úÎî© Ïã§Ìå® ===`);
                console.error('Ïò§Î•ò Í∞ùÏ≤¥:', error);
                console.error('Ïò§Î•ò Ïä§ÌÉù:', error.stack);
                console.error('========================');
                
                // ÏóêÎü¨ Ïãú ÏõêÎûò Î™®Îã¨Î°ú Î≥µÏõê
                if (originalContent) {
                    document.getElementById('subject-modal').innerHTML = originalContent;
                }
                alert(`${subject} Îç∞Ïù¥ÌÑ∞Î•º Î∂àÎü¨Ïò¨ Ïàò ÏóÜÏäµÎãàÎã§: ${error.message}\n\nÍ∞úÎ∞úÏûê ÎèÑÍµ¨(F12)Ïùò Console ÌÉ≠ÏóêÏÑú ÏûêÏÑ∏Ìïú Ïò§Î•òÎ•º ÌôïÏù∏Ìï† Ïàò ÏûàÏäµÎãàÎã§.`);
            }
        }

        // ÌéòÏù¥ÏßÄ Î°úÎìú Ïãú Ï¥àÍ∏∞Ìôî
        window.addEventListener('load', function() {
            const urlParams = new URLSearchParams(window.location.search);
            const subject = urlParams.get('subject');
            
            if (subject && subjectFileMap[subject]) {

            } else {

            }
        });
    </script>
