        // 2025ÎÖÑ Í≥ºÎ™©Î≥Ñ ÏßÑÌñâÎ•† ÌëúÏãú (Î±ÉÏßÄ ÏπòÌôò)
        document.addEventListener('DOMContentLoaded', function() {
            update2025SubjectProgress();
        });
        
        function update2025SubjectProgress() {
            const buttons = document.querySelectorAll('button[data-subject]');
            
            buttons.forEach(button => {
                const subject = button.getAttribute('data-subject');
                const totalFromButton = parseInt(button.getAttribute('data-total')) || 0;
                const progressKey = `exam_2025_${subject}_progress`;
                const savedProgress = localStorage.getItem(progressKey);
                
                // Í∏∞Ï°¥ ÏßÑÌñâÎ•† ÌÖçÏä§Ìä∏ Ï†úÍ±∞ Î∞è Í∏∞Ï°¥ Î±ÉÏßÄ Ï†úÍ±∞
                const existingProgressText = button.querySelector('.progress-indicator');
                if (existingProgressText) existingProgressText.remove();
                const existingCompletionBadge = button.querySelector('.completion-badge');
                if (existingCompletionBadge) existingCompletionBadge.remove();

                if (savedProgress) {
                    try {
                        const progressData = JSON.parse(savedProgress);
                        if (progressData.answered > 0) {
                            const correctCount = progressData.correct || 0;
                            const answeredCount = progressData.answered || 0;
                            // Ìï≠ÏÉÅ data-total ÏÜçÏÑ±Ïùò Í∞íÏùÑ ÏÇ¨Ïö©ÌïòÏó¨ Ï†ïÌôïÌïú Ï¥ù Î¨∏Ï†úÏàò ÌëúÏãú
                            const totalQuestions = totalFromButton;
                            // Ï†ïÌôïÎèÑ(percentage) ÎåÄÏã† ÏßÑÌñâÎ•† ÌëúÏãú (answered/total)
                            const progressPercentage = totalQuestions > 0 ? Math.round((answeredCount / totalQuestions) * 100) : 0;
                            // ÏßÑÌñâÎ•† Î±ÉÏßÄ Ï∂îÍ∞Ä (Ìï¥ÏÑ§ÏôÑÎ£å Î±ÉÏßÄ ÎåÄÏ≤¥)
                            const badge = document.createElement('span');
                            badge.className = 'completion-badge';
                            badge.textContent = `${answeredCount}/${totalQuestions} (${progressPercentage}%)`;
                            button.appendChild(badge);
                            console.log(`[ÏßÑÌñâÎ•†] ${subject}: ${answeredCount}/${totalQuestions} (${progressPercentage}%)`);
                        }
                    } catch (error) {
                        console.warn(`${subject} ÏßÑÌñâÎ•† Î°úÎìú Ïò§Î•ò:`, error);
                    }
                } else {
                    // ÏßÑÌñâ ÏÉÅÌô©Ïù¥ ÏóÜÎäî Í≤ΩÏö∞ Î±ÉÏßÄ ÎØ∏ÌëúÏãú (ÏïÑÎ¨¥ Í≤ÉÎèÑ ÌïòÏßÄ ÏïäÏùå)
                }
            });
        }
        
        // ÌéòÏù¥ÏßÄ Ìè¨Ïª§Ïä§Ïãú ÏßÑÌñâÎ•† ÏóÖÎç∞Ïù¥Ìä∏
        window.addEventListener('focus', function() {
