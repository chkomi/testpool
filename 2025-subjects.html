<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, user-scalable=yes">
    <title>2025년 사전공개문제 - 과목 선택</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="quiz-container" id="quiz">
        <div class="quiz-header">
            <div class="header-left">
                <h1>2025년 사전공개문제</h1>
                <p class="subtitle">과목을 선택하세요</p>
            </div>
            <div class="header-right">
                <div class="header-controls">
                    <button class="home-btn" onclick="location.href='index.html'">🏠 홈</button>
                </div>
            </div>
        </div>
        <div class="container">
            <div class="exam-selection">
                <div class="exam-buttons">
                    <button onclick="location.href='2025-nongchon.html'" class="exam-btn">
                        농어촌정비법<br><small>(134문제)</small>
                    </button>
                    <button onclick="location.href='2025-gongun.html'" class="exam-btn">
                        공공기관운영법<br><small>(91문제)</small>
                    </button>
                    <button onclick="location.href='2025-gongsa.html'" class="exam-btn">
                        한국농어촌공사법<br><small>(102문제)</small>
                    </button>
                    <button onclick="location.href='2025-jikje.html'" class="exam-btn">
                        직제규정<br><small>(27문제)</small>
                    </button>
                    <button onclick="location.href='2025-chwip.html'" class="exam-btn">
                        취업규칙<br><small>(47문제)</small>
                    </button>
                    <button onclick="location.href='2025-insa.html'" class="exam-btn">
                        인사규정<br><small>(56문제)</small>
                    </button>
                    <button onclick="location.href='2025-haengdong.html'" class="exam-btn">
                        행동강령<br><small>(21문제)</small>
                    </button>
                    <button onclick="location.href='2025-hoegye.html'" class="exam-btn">
                        회계기준<br><small>(56문제)</small>
                    </button>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Powered by badge -->
    <div class="powered-by-badge">
        powered by 2170153
    </div>
    
    <script src="script.js"></script>
    <script>
        // 2025년 과목별 진행률 표시
        document.addEventListener('DOMContentLoaded', function() {
            update2025SubjectProgress();
        });
        
        function update2025SubjectProgress() {
            const subjects = [
                { key: '농어촌정비법', selector: 'button[onclick*="2025-nongchon.html"]' },
                { key: '공운법', selector: 'button[onclick*="2025-gongun.html"]' },
                { key: '공사법', selector: 'button[onclick*="2025-gongsa.html"]' },
                { key: '직제규정', selector: 'button[onclick*="2025-jikje.html"]' },
                { key: '취업규칙', selector: 'button[onclick*="2025-chwip.html"]' },
                { key: '인사규정', selector: 'button[onclick*="2025-insa.html"]' },
                { key: '행동강령', selector: 'button[onclick*="2025-haengdong.html"]' },
                { key: '회계기준', selector: 'button[onclick*="2025-hoegye.html"]' }
            ];
            
            subjects.forEach(subject => {
                const progressKey = `exam_2025_${subject.key}_progress`;
                const savedProgress = localStorage.getItem(progressKey);
                const button = document.querySelector(subject.selector);
                
                if (savedProgress && button) {
                    try {
                        const progressData = JSON.parse(savedProgress);
                        if (progressData.answered > 0) {
                            const percentage = Math.round((progressData.correct / progressData.answered) * 100);
                            
                            // 기존 진행률 표시 제거
                            const existingProgress = button.querySelector('.progress-indicator');
                            if (existingProgress) {
                                existingProgress.remove();
                            }
                            
                            // 새로운 진행률 표시 추가
                            const progressSpan = document.createElement('span');
                            progressSpan.className = 'progress-indicator';
                            progressSpan.innerHTML = `<br><small>진행률: ${progressData.answered}/${progressData.total} (${percentage}%)</small>`;
                            button.appendChild(progressSpan);
                        }
                    } catch (error) {
                        console.warn(`${subject.key} 진행률 로드 오류:`, error);
                    }
                }
            });
        }
    </script>
</body>
</html>
